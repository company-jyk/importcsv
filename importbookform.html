<head>
  <title>importcsv</title>
</head>

<body>
	{{> insertBookForm}}
	{{> books}}
  {{> hello}}
</body>

<template name="hello">
  <h1>Import data from csv files!</h1>
  <table class="table">
  	  {{#each recs}}
	  	<tr> <td>{{key}}</td> <td>{{value}}</td> </tr> 
	  {{/each}}
  </table>
</template>
<template name='insertBookForm'>
	{{>quickForm collection='Books' id='insertBookForm' type='insert'}}
</template>

<template name = 'books'>
	{{#each books}}
		{{> updateBookForm}}	
	{{/each}}
</template>

<template name='updateBookForm'>
		{{>quickForm collection='Books' doc=this id='updateBookForm' type='update'}}
</template>
